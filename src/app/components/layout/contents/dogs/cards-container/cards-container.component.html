<div *ngIf="images.length" class="container">
    <h1>{{breedSelected | titlecase}}</h1>
    <div class="parent">
        <div *ngFor="let image of images" class="box">
            <img [src]="image" alt="">
        </div>
    </div>
</div>
<div *ngIf="!images.length" class="container">
    <h1> Please select a breed. <i class="fad fa-dog"></i></h1>
</div>
